name: "test"
on:
  pull_request:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: |
          npm ci
      - name: build
        run: |
          npm run build
          npm run package
      - name: test
        run: |
          npm test
